# 端口先按本地开发默认值，后续可按需求调整。
server.port=8081

# 本地 MySQL 连接配置。
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tutoring_crawler?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis Mapper XML 扫描。
mybatis.mapper-locations=classpath*:mapper/*.xml

# 单公众号采集配置（MVP：不引入 token）。
wechat.ingestion.enabled=false
wechat.ingestion.list-page-url=
wechat.ingestion.window-start=06:00
wechat.ingestion.window-end=07:00

# Java 触发 Python 命令配置。
crawler.python-command.python-bin=python3
crawler.python-command.script-path=crawler/import_articles.py
crawler.python-command.working-directory=.
crawler.python-command.timeout-seconds=600
crawler.python-command.max-concurrency=1
crawler.python-command.db-type=mysql
crawler.python-command.sqlite-path=crawler/crawler.db
crawler.python-command.mysql-host=127.0.0.1
crawler.python-command.mysql-port=3306
crawler.python-command.mysql-user=root
crawler.python-command.mysql-password=123456
crawler.python-command.mysql-database=tutoring_crawler
crawler.python-command.parser-mode=llm
crawler.python-command.llm-config=crawler/llm_config.json

# 后台认证配置。
admin.auth.jwt.secret=PLEASE_CHANGE_ADMIN_JWT_SECRET
admin.auth.jwt.expire-seconds=7200
admin.auth.jwt.cookie-name=ADMIN_TOKEN
admin.auth.jwt.cookie-path=/
admin.auth.jwt.cookie-secure=false

# 管理员初始化运维入口（默认关闭；开启后会初始化或轮换账号）。
admin.auth.init.enabled=false
admin.auth.init.username=
admin.auth.init.password=
admin.auth.init.status=ENABLED
